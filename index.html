<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PU English Dictionary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body class="light-mode">
    <div class="container">
        <div class="top-bar">
            <h1 class="title">PU English Dictionary</h1>
            <div id="mode-toggle" class="mode-icon">
                <i class="fas fa-sun"></i>
                <i class="fas fa-moon" style="display: none;"></i>
            </div>
        </div>
        <div class="search-box">
            <input type="text" id="input" placeholder="Search a word" />
            <button id="searchBtn">Search</button>
        </div>
        <div id="suggestions" class="suggestions hidden"></div> <!-- New element for suggestions -->
        <div id="meaning-container" class="hidden">
            <p><strong>Word:</strong> <span id="title">___</span></p>
            <p><strong>Meaning:</strong> <span id="meaning">___</span></p>
            <audio controls id="audio" class="hidden"></audio>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
